name: Deploy Dockerized Spring Boot to EC2

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=Misiek26_IO_Lab_11_12 \
          -Dsonar.organization=misiek26 \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.qualitygate.wait=true

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

      - name: Login to docker hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Build docker image
        run: docker build -t misiek26/io_lab_11_12:latest .
      - name: Publish image to docker hub
        run: docker push misiek26/io_lab_11_12:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: | 
            docker pull misiek26/io_lab_11_12:latest 
            docker stop io_lab_11_12 || true 
            docker rm io_lab_11_12 || true 
            docker run -d -p 80:8080 --name io_lab_11_12 misiek26/io_lab_11_12:latest